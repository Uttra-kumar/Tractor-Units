<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings Dashboard</title>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --info: #4895ef;
            --warning: #f72585;
            --danger: #e63946;
            --light: #f8f9fa;
            --dark: #212529;
            --background: #f4f6ff;
            --card-bg: #ffffff;
            --text: #333333;
            --border: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        .dark-theme {
            --primary: #6c8eff;
            --secondary: #5e60ce;
            --background: #121212;
            --card-bg: #1e1e1e;
            --text: #e0e0e0;
            --border: #424242;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        .blue-theme {
            --primary: #2196f3;
            --secondary: #0d47a1;
            --background: #e3f2fd;
            --card-bg: #ffffff;
            --text: #01579b;
            --border: #90caf9;
            --shadow: rgba(33, 150, 243, 0.1);
        }

        .green-theme {
            --primary: #4caf50;
            --secondary: #1b5e20;
            --background: #e8f5e9;
            --card-bg: #ffffff;
            --text: #1b5e20;
            --border: #a5d6a7;
            --shadow: rgba(76, 175, 80, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header Styles */
        header {
            background-color: var(--primary);
            color: white;
            padding: 15px 0;
            box-shadow: 0 4px 12px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 10px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
        }

        .nav-menu li {
            margin-left: 25px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .clock {
            font-size: 18px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 30px;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 30px 0;
        }

        .page-title {
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
        }

        .theme-selector {
            display: flex;
            align-items: center;
            background: var(--card-bg);
            padding: 8px 15px;
            border-radius: 30px;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .theme-selector span {
            margin-right: 10px;
            font-weight: 500;
        }

        .theme-buttons {
            display: flex;
        }

        .theme-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            border: 2px solid var(--border);
        }

        .theme-btn.default {
            background: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
        }

        .theme-btn.dark {
            background: #121212;
        }

        .theme-btn.blue {
            background: #2196f3;
        }

        .theme-btn.green {
            background: #4caf50;
        }

        /* Card Styles */
        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 8px 24px var(--shadow);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .card-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header h2 {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary);
        }

        .card-body {
            padding: 20px;
        }

        /* Table Styles */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            font-weight: bold;
        }

        th {
            background-color: var(--primary);
            color: white;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }

        tr:hover {
            background-color: rgba(var(--primary-rgb), 0.05);
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 8px 15px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .btn i {
            margin-right: 5px;
        }

        .btn-edit {
            background-color: var(--info);
            color: white;
        }

        .btn-delete {
            background-color: var(--danger);
            color: white;
        }

        .btn-add {
            background-color: var(--success);
            color: white;
            padding: 10px 20px;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--card-bg);
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            color: var(--primary);
            font-size: 22px;
        }

        .close {
            font-size: 24px;
            cursor: pointer;
            color: var(--text);
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background-color: var(--card-bg);
            color: var(--text);
            font-size: 16px;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(var(--primary-rgb), 0.2);
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn-cancel {
            background-color: var(--secondary);
            color: white;
        }

        .btn-submit {
            background-color: var(--primary);
            color: white;
        }

        /* Password visibility toggle */
        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
        }

        /* Search and filter */
        .table-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background-color: var(--card-bg);
            color: var(--text);
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text);
        }

        .filter-controls {
            display: flex;
            gap: 10px;
        }

        .filter-select {
            padding: 10px 15px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background-color: var(--card-bg);
            color: var(--text);
        }

        /* Status indicators */
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .status-inactive {
            background-color: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        /* Footer Styles */
p {
            line-height: 1rem;
            color: #34495e;
            margin-bottom: 1rem;
        }
        
        footer {
            background: #2c3e50;
            color: white;
            padding: 1.5rem 0;
            margin-top: 25px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }
        
        footer p {
            color: #ecf0f1;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        footer span {
            color: #FF8200;
            font-weight: 600;
        }
        
        /* Session counter specific styling */
        #counter {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            animation: pulse 2s infinite;
            margin-left: 0.25rem;
        }
        
        p1 {
            font-size: 1.2rem;
            color: #ecf0f1 !important;
            display: inline-block;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }
        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            z-index: 1001;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s, transform 0.3s;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success {
            background-color: var(--success);
        }

        .toast.error {
            background-color: var(--danger);
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-menu {
                margin-top: 15px;
            }
        }

        @media (max-width: 768px) {
            .page-title {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .theme-selector {
                width: 100%;
                justify-content: space-between;
            }
            
            .card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .table-container {
                overflow-x: auto;
            }
            
            th, td {
                padding: 10px;
            }
            
            .table-controls {
                flex-direction: column;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-cogs"></i>
                    <span>Admin Settings</span>
                </div>
                
                <ul class="nav-menu">
                    <li><a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="admin-dashboard.html"><i class="fas fa-arrow-left"></i> Back</a></li>
                </ul>
                
                <div class="clock">
                    <i class="fas fa-clock"></i>
                    <span id="real-time-clock">Loading...</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <div class="page-title">
                <h1><i class="fas fa-users-cog"></i> Admin Management</h1>
                <div class="theme-selector">
                    <span>Themes:</span>
                    <div class="theme-buttons">
                        <div class="theme-btn default" title="Default Theme" onclick="setTheme('default')"></div>
                        <div class="theme-btn dark" title="Dark Theme" onclick="setTheme('dark')"></div>
                        <div class="theme-btn blue" title="Blue Theme" onclick="setTheme('blue')"></div>
                        <div class="theme-btn green" title="Green Theme" onclick="setTheme('green')"></div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-table"></i> Admin Users</h2>
                    <button class="btn btn-add" onclick="openModal()">
                        <i class="fas fa-plus"></i> Add New Admin
                    </button>
                </div>
                <div class="card-body">
                    <div class="table-controls">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="searchInput" placeholder="Search admins..." onkeyup="filterAdmins()">
                        </div>
                        <div class="filter-controls">
                            <select class="filter-select" id="roleFilter" onchange="filterAdmins()">
                                <option value="">All Roles</option>
                                <option value="Super Admin">Super Admin</option>
                                <option value="Admin">Admin</option>
                                <option value="Moderator">Moderator</option>
                                <option value="Editor">Editor</option>
                            </select>
                            <select class="filter-select" id="statusFilter" onchange="filterAdmins()">
                                <option value="">All Status</option>
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                        </div>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Role</th>
                                    <th>Email</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="admin-table-body">
                                <tr>
                                    <td colspan="6" style="text-align: center;">
                                        <div class="spinner"></div>
                                        <p>Loading admin data...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add/Edit Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add Admin User</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="adminForm">
                    <div class="form-group">
                        <label for="adminId">ID</label>
                        <input type="text" id="adminId" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" class="form-control" required>
                            <option value="">Select Role</option>
                            <option value="Super Admin">Super Admin</option>
                            <option value="Admin">Admin</option>
                            <option value="Moderator">Moderator</option>
                            <option value="Editor">Editor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" class="form-control" required>
                            <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" class="form-control" required>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cancel" onclick="closeModal()">Cancel</button>
                <button type="button" class="btn btn-submit" onclick="saveAdmin()">Save</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Tractor Fleet Management || Designed By <span>Uttra Patel</span><br />
            <p1>session expired is <span id="counter">0s</span></p1></p>
        </div>
    </footer>
<script src="session.js"></script>
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://iydamvrlxtwsnqvflaxq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml5ZGFtdnJseHR3c25xdmZsYXhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwOTczMTIsImV4cCI6MjA3MzY3MzMxMn0.Z8m6XGyu9wsN_UJ8EZYr12BRemsO12_U8EEZ9JizQ6w';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // Real-time clock
        function updateClock() {
            const now = new Date();
            const dateString = now.toLocaleDateString('en-US', { 
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
            });
            const timeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit', minute: '2-digit', second: '2-digit'
            });
            document.getElementById('real-time-clock').textContent = `${dateString} | ${timeString}`;
        }
        
        setInterval(updateClock, 1000);
        updateClock();
        
        // Theme switching
        function setTheme(themeName) {
            document.body.className = '';
            if (themeName !== 'default') {
                document.body.classList.add(`${themeName}-theme`);
            }
            localStorage.setItem('selectedTheme', themeName);
        }
        
        // Load saved theme
        const savedTheme = localStorage.getItem('selectedTheme') || 'default';
        setTheme(savedTheme);
        
        // Toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Password visibility toggle
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.classList.remove('fa-eye');
                toggleButton.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleButton.classList.remove('fa-eye-slash');
                toggleButton.classList.add('fa-eye');
            }
        }
        
        // Modal functions
        function openModal(id = null) {
            const modal = document.getElementById('adminModal');
            const title = document.getElementById('modal-title');
            
            if (id) {
                title.textContent = 'Edit Admin User';
                // Load admin data for editing
                loadAdminData(id);
            } else {
                // Generate a random ID for new admin
                const userId = Math.floor(100000 + Math.random() * 900000).toString();
                title.textContent = 'Add Admin User';
                document.getElementById('adminForm').reset();
                document.getElementById('adminId').value = userId;
                document.getElementById('status').value = 'Active';
            }
            
            modal.style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('adminModal').style.display = 'none';
        }
        
        async function loadAdminData(id) {
            try {
                // Fetch admin data from Supabase
                const { data, error } = await supabase
                    .from('admin')
                    .select('*')
                    .eq('id', id)
                    .single();
                
                if (error) throw error;
                
                // Populate form with admin data
                document.getElementById('adminId').value = data.id;
                document.getElementById('name').value = data.name;
                document.getElementById('role').value = data.role;
                document.getElementById('email').value = data.email;
                document.getElementById('password').value = data.password;
                document.getElementById('status').value = data.status || 'Active';
            } catch (error) {
                console.error('Error loading admin data:', error);
                showToast('Error loading admin data', 'error');
            }
        }
        
        async function saveAdmin() {
            const id = document.getElementById('adminId').value;
            const name = document.getElementById('name').value;
            const role = document.getElementById('role').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('status').value;
            
            if (!name || !role || !email || !password) {
                showToast('Please fill in all required fields', 'error');
                return;
            }
            
            try {
                if (id) {
                    // Check if this is an edit or a new admin with existing ID
                    const { data: existingAdmin, error: checkError } = await supabase
                        .from('admin')
                        .select('id')
                        .eq('id', id)
                        .maybeSingle();
                    
                    if (checkError) throw checkError;
                    
                    if (existingAdmin) {
                        // Update existing admin
                        await updateAdmin(id, { name, role, email, password, status });
                    } else {
                        // Create new admin with specified ID
                        await createAdmin({ id, name, role, email, password, status });
                    }
                } else {
                    showToast('Invalid admin ID', 'error');
                }
            } catch (error) {
                console.error('Error saving admin:', error);
                showToast('Error saving admin', 'error');
            }
        }
        
        // CRUD Operations with Supabase
        async function fetchAdmins() {
            try {
                // Show loading state
                document.getElementById('admin-table-body').innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center;">
                            <div class="spinner"></div>
                            <p>Loading admin data...</p>
                        </td>
                    </tr>
                `;
                
                // Fetch data from Supabase
                const { data, error } = await supabase
                    .from('admin')
                    .select('*')
                    .order('id', { ascending: true });
                
                if (error) throw error;
                
                if (data && data.length > 0) {
                    populateTable(data);
                } else {
                    document.getElementById('admin-table-body').innerHTML = `
                        <tr>
                            <td colspan="6" style="text-align: center;">No admin users found</td>
                        </tr>
                    `;
                }
            } catch (error) {
                console.error('Error fetching admin data:', error);
                document.getElementById('admin-table-body').innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; color: var(--danger);">
                            Error loading admin data. Please check the console for details.
                        </td>
                    </tr>
                `;
            }
        }
        
        async function createAdmin(adminData) {
            try {
                const { data, error } = await supabase
                    .from('admin')
                    .insert([adminData])
                    .select();
                
                if (error) throw error;
                
                showToast('Admin created successfully!');
                closeModal();
                fetchAdmins(); // Refresh the table
            } catch (error) {
                console.error('Error creating admin:', error);
                throw error;
            }
        }
        
        async function updateAdmin(id, adminData) {
            try {
                const { data, error } = await supabase
                    .from('admin')
                    .update(adminData)
                    .eq('id', id)
                    .select();
                
                if (error) throw error;
                
                showToast('Admin updated successfully!');
                closeModal();
                fetchAdmins(); // Refresh the table
            } catch (error) {
                console.error('Error updating admin:', error);
                throw error;
            }
        }
        
        async function deleteAdmin(id) {
            if (confirm('Are you sure you want to delete this admin user?')) {
                try {
                    const { error } = await supabase
                        .from('admin')
                        .delete()
                        .eq('id', id);
                    
                    if (error) throw error;
                    
                    showToast('Admin deleted successfully!');
                    fetchAdmins(); // Refresh the table
                } catch (error) {
                    console.error('Error deleting admin:', error);
                    showToast('Error deleting admin', 'error');
                }
            }
        }
        
        function populateTable(data) {
            const tableBody = document.getElementById('admin-table-body');
            tableBody.innerHTML = '';
            
            data.forEach(admin => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${admin.id}</td>
                    <td>${admin.name}</td>
                    <td>${admin.role}</td>
                    <td>${admin.email}</td>
                    <td><span class="status-badge ${admin.status === 'Active' ? 'status-active' : 'status-inactive'}">${admin.status || 'Active'}</span></td>
                    <td class="actions">
                        <button class="btn btn-edit" onclick="openModal('${admin.id}')">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-delete" onclick="deleteAdmin('${admin.id}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        // Search and filter functionality
        function filterAdmins() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const roleFilter = document.getElementById('roleFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            
            const rows = document.querySelectorAll('#admin-table-body tr');
            
            rows.forEach(row => {
                const id = row.cells[0]?.textContent.toLowerCase() || '';
                const name = row.cells[1]?.textContent.toLowerCase() || '';
                const role = row.cells[2]?.textContent || '';
                const status = row.cells[4]?.textContent || '';
                
                const matchesSearch = id.includes(searchTerm) || name.includes(searchTerm);
                const matchesRole = !roleFilter || role === roleFilter;
                const matchesStatus = !statusFilter || status === statusFilter;
                
                if (matchesSearch && matchesRole && matchesStatus) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            fetchAdmins();
            
            // Session timer (placeholder - would need actual session management)
            
        });
        
        // Close modal if clicked outside
        window.onclick = function(event) {
            const modal = document.getElementById('adminModal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
</body>
</html>
